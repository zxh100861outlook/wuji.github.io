<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>wuji 的导航</title>
  <link rel="stylesheet" href="css/daohang.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 动态背景 -->
  <div class="gradient-bg"></div>

  <!-- 返回主页按钮 -->
  <a href="index.html" class="back-btn" title="返回主页">
    <i class="fa fa-arrow-left"></i>
  </a>

  <!-- 导航卡片区域 -->
  <section class="grid">
    <a class="card" href="https://www.6002255.com/" target="_blank">
      <img src="img/yinfu.png" alt="yinfu logo">
      <h3>五音牛音乐网</h3>
      <p>提供 mp3 音乐下载</p>
    </a>

    <a class="card" href="https://poki.cn/" target="_blank">
      <img src="img/poki.png" alt="poki logo">
      <h3>Poki</h3>
      <p>在线小游戏网站</p>
    </a>

    <a class="card" href="https://www.mycompiler.io/" target="_blank">
      <div class="icon">
        <div class="diamond right"></div>
        <div class="diamond overlap"></div>
        <div class="diamond left"></div>
      </div>
      <h3>mycompiler</h3>
      <p>在网页上写代码</p>
    </a>
    <!-- 你可以在这里继续添加更多网站卡片 -->
  </section>

  <!-- 图标库 -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- 日夜模式切换按钮 -->
  <button id="themeToggle" class="theme-toggle">
    <i class="fa-solid fa-moon"></i>
  </button>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const icon = themeToggle.querySelector("i");

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
      icon.classList.replace("fa-moon", "fa-sun");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      icon.classList.toggle("fa-moon", !isLight);
      icon.classList.toggle("fa-sun", isLight);
      localStorage.setItem("theme", isLight ? "light" : "dark");
    });
  </script>

</body>
</html>
