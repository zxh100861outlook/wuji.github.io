<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wuji 的个人主页</title>
  <link rel="icon" type="image/x-icon" href="img/wuji.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- 动态背景 -->
  <div class="gradient-bg"></div>

  <!-- 侧边栏 -->
  <nav class="sidebar" id="sidebar">
    <h2 class="container">
      <img src="img/wuji.png" alt="User Avatar" class="avatar">
      <p>wuji</p>
    </h2>
    <a href="#home" class="active"><i class="fa fa-home"></i><span>首页</span></a>
    <a href="#about"><i class="fa fa-user"></i><span>关于我</span></a>
    <a href="#projects"><i class="fa fa-briefcase"></i><span>项目展示</span></a>
    <a href="#blog"><i class="fa fa-pencil"></i><span>博客</span></a>
    <a href="#contact"><i class="fa fa-envelope"></i><span>联系</span></a>
  </nav>

  <!-- 折叠/展开按钮 -->
  <button class="toggle-btn" id="toggleBtn"><i class="fa fa-bars"></i></button>

  <!-- 主内容 -->
  <section class="content">
    <h1 id="home">👋 欢迎来到我的个人主页</h1>

    <h2 id="about">关于我</h2>
    <p>一名热爱创作的初中生。</p>

    <h2 id="projects">项目展示</h2>
    <a href="daohang.html" class="project-link">🔗 wuji的导航</a>

    <h2 id="blog">博客</h2>
    <p>暂时还没有内容，敬请期待！</p>

    <h2 id="contact">联系我</h2>
    <a href="https://www.github.com/zxh100861outlook" target="_blank" class="github-button">
      <i class="fa-brands fa-github"></i> 我的 GitHub
    </a>
  </section>
  <!-- 日夜模式切换按钮 -->
  <button id="themeToggle" class="theme-toggle">
    <i class="fa-solid fa-moon"></i>
  </button>

  <script>
      const themeToggle = document.getElementById("themeToggle");
      const icon = themeToggle.querySelector("i");
    
      // 如果上次是亮色，就恢复它
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light");
        icon.classList.replace("fa-moon", "fa-sun");
      }
    
      // 点击按钮时切换主题
      themeToggle.addEventListener("click", () => {
        // 1️⃣ 切换样式
        document.body.classList.toggle("light");
        const isLight = document.body.classList.contains("light");
        icon.classList.toggle("fa-moon", !isLight);
        icon.classList.toggle("fa-sun", isLight);
        localStorage.setItem("theme", isLight ? "light" : "dark");
    
        // 2️⃣ 获取灵动岛提示框元素
        const island = document.getElementById("dynamicIsland");
    
        // 3️⃣ 根据当前模式修改提示内容
        island.textContent = isLight
          ? "☀️ 已切换到日间模式"
          : "🌙 已切换到夜间模式";
    
        // 4️⃣ 显示提示框（加上 show 类触发动画）
        island.classList.add("show");
    
        // 5️⃣ 3 秒后自动隐藏
        setTimeout(() => island.classList.remove("show"), 3000);
      });
    </script>


  <!-- JS：侧边栏折叠 -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
  <!-- 灵动岛提示条 -->
  <div id="dynamicIsland" class="dynamic-island"></div>

</body>
</html>
